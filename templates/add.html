<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add a Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        #p1 {
            text-align: left;
            font-size: 50px;
            padding-left: 550px;
        }

        #btn1 {
            height: 50px;
            padding-right: 15px;
            padding-left: 15px;
            font-size: 20px;
        } 
        
        #cardi{
            /* font color: */
            color: rgb(185, 0, 0); 
        }
        #change1 {
            padding-left: 600px;


        }
    </style>

</head>
<body style="background-color: rgb(78, 78, 78);">
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li id="p1"><a href="{% url 'gallery' %}" class="nav-link px-1 text-danger">Gallery</a></li>
              <li><a  class="nav-link px-2 text-white">App</a></li>
            </ul>
          </div>
        </div>
      </header>


      <div class="m-5" id="change1">
        <div class="container" >
            <div class="justify-content-center">
                <div class="col-md-5">
                    <div class="card" style="background-color: black;">
                        <form method="POST", action="" enctype="multipart/form-data" id="cardi">
                            {% csrf_token %}
    
                            <div class="form-group m-3">
                                <label>Select a Category</label>
                                <select name="category" class="form-control">
                                    <option value="none">Select a Category...</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">
                                             {{ category.name }} 
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
    
                            <div class="form-group m-3">
                                <label>Create a new category</label>
                                <input name="category_new" type="text" placeholder="Create a new category"  class="form-control">
                            </div>
    
                            <div class="form-group m-3">
                                <label>Description</label>
                                <input required name="description" type="text" placeholder="Enter a description"  class="form-control">
                            </div>
    
                            <div class="form-group m-3">
                              <label> Upload Image </label>
                              <input required name="image" type="file" class="form-control-file">
                            </div>
    
                            <button type="submit" class="btn btn-outline-danger m-3 btn-lg"> Submit </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    
</body>
</html>
