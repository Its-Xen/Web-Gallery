{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Gallery </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
    a {
    color: inherit;
    text-decoration: none;
    }  

    #p1 {
      text-align: left;
      font-size: 32px;
    }

    #btn1 {
      height: 50px;
      padding-right: 15px;
      padding-left: 15px;
      font-size: 20px;
    }

    #pic1 {
      width: 1000px;
      object-fit: cover;   
      background-color: black;
    }
    #border1 {
      margin-top: 9px;
      color: red;
      background-color: black;
    }
    

    </style>


</head>
<body style="background-color: rgb(78, 78, 78);">
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li id="p1"><a href="{% url 'gallery' %}" class="nav-link px-1 text-danger">Gallery</a></li>
          <li><a  class="nav-link px-2 text-white">App</a></li>
        </ul>

        <div class="text-end">
          <a href="{% url 'about-page' %}"><button id="btn1" type="button" class="btn btn-outline-danger">About</button></a>
        </div>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="row">
        <div class="col-md-3">
            <div id="border1" class="card">
                <div class="card-header ">
                  <b>Categories</b>
                </div>
                <ul class="list-group list-group-flush ">
                  {% for category in categories %}
                  <li class="list-group-item" ><a href="{% url 'pictures' %}?category={{category.name}}">{{ category.name }}</a></li>
                  {% endfor %}

                  <a href="{% url 'add-photo' %}" class="btn btn-outline-danger  m-1 bg-dark"> Add Photo </a>
                </ul>

            </div>
      </div>
        <div class="col-md-9">
            <div class="row">

                <div class="col-sm-8 text-left">
                    <div class="card my-2" id="pic1">
                        <img src="images/BG.png" >
                        <a href="{% url 'pictures' %}" class="btn btn-outline-danger m-1 btn-lg bg-dark" > View All</a>
                    </div>  
                </div> 
                
            </div>
        </div>
    </div>
  </div>

</body>
</html>
