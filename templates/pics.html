<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pictures</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        #p1 {
            text-align: left;
            font-size: 32px;
        }
        #btn1 {
            height: 50px;
            padding-right: 15px;
            padding-left: 15px;
            font-size: 20px;

        }

        .card {
            width: 200px;
            margin: 10px;
            position: relative;
            background-color: black;
        }
        .image-thumbnail{
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>


<body style="background-color: rgb(78, 78, 78);"> 
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li id="p1"><a href="{% url 'gallery' %}" class="nav-link px-1 text-danger">Gallery</a></li>
              <li><a  class="nav-link px-2 text-white">App</a></li>
            </ul>
    
            <div class="text-end">
              <a href="{% url 'about-page' %}"><button id="btn1" type="button" class="btn btn-outline-danger">About</button></a>
            </div>
          </div>
        </div>
    </header>


    <div class="container" >
        <div class="row">
              {% for photo in photos %}
              <div class="card my-2" >
                  <img src="{{ photo.image.url }}" class="image-thumbnail" >
                  
                  <div class="card-body">
                    <p style="color: red;">Category: {{ photo.category.name }} </p>
                  </div>
                  <a href="{% url 'picture' photo.pk %}" class="btn btn-outline-danger bg-dark  m-2" ><font size=4 > View </font></a>
              </div>
              {% empty %}
              <div>
                <h1> No Photo </h1>
              </div>
              {% endfor %}
        </div>
    </div>


</body>
</html>
