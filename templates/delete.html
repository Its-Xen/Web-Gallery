<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Update</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        #p1 {
            text-align: left;
            font-size: 50px;
            padding-left: 550px;
        }


        #btn2 {
            height: 60px;
            width: 100px;
            padding-right: 15px;
            padding-left: 15px;
            font-size: 30px;
        } 
        
        #cardi{
            /* font color: */
            color: rgb(185, 0, 0); 
        }

    </style>
</head>
<body style="background-color: rgb(78, 78, 78);">
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li id="p1"><a href="{% url 'gallery' %}" class="nav-link px-1 text-danger">Gallery</a></li>
              <li><a  class="nav-link px-2 text-white">App</a></li>
            </ul>
          </div>
        </div>
      </header>


      <div class="m-5" id="change1">
        <div class="container" >
            <div class="justify-content-center">
                <div class="col-md-5">
                    <div class="card" style="background-color: black;">
                        <form method="POST", action="" enctype="multipart/form-data" id="cardi">
                            {% csrf_token %}
                            <h1>ARE YOU SURE TO DELETE THIS PHOTO?</h1>
                            <button id="btn2" type="submit" class="btn btn-outline-danger m-3 btn-lg"> Yes </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>

    
      
</body>
</html>
