<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #p1 {
            text-align: left;
            font-size: 32px;
        }

        #btn1 {
            height: 50px;
            padding-right: 15px;
            padding-left: 15px;
            font-size: 20px;
        }
        #btn2{
            width: 150px; 
        }

    </style>
</head>
<body style="background-color: rgb(78, 78, 78);">
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li id="p1"><a href="{% url 'gallery' %}" class="nav-link px-1 text-danger">Gallery</a></li>
              <li><a  class="nav-link px-2 text-white">App</a></li>
            </ul>
    
            <div class="text-end">
              <a href="{% url 'about-page' %}"><button id="btn1" type="button" class="btn btn-outline-danger">About</button></a>
            </div>
          </div>
        </div>
      </header>

      

    <div class="container">
        <div style="height: 90vh;">
            <img src="{{ photo.image.url }}" style="max-width: 100%; max-height: 100%;" >
            <h3 style="color: red;"><span style="background-color: black;"> {{ photo.description }} </span></h3>
            <button id="btn2" onclick="history.back()" class="btn btn-outline-danger btn-lg bg-dark">Back</button>
            <a href="{% url 'up-photo' photo.pk%}"><button id="btn2" class="btn btn-outline-danger btn-lg bg-dark">Update</button></a>
            <a href="{% url 'del-photo' photo.pk%}"><button id="btn2" class="btn btn-outline-danger btn-lg bg-dark">DELETE</button></a>


            </div>
        </div>
    </div>

</body>
</html>
